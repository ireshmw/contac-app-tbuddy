<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet"/>


    <script src="../static/js/contactJs.js" th:src="@{/js/contactJs.js}" ></script>

</head>
<body>
<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact-form">
        <fieldset>

            <!-- Form Name -->
            <legend>Add a Contact</legend>

            <!-- Text input-->

            <div class="form-group form-group-sm">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group ">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group form-group-sm">
                <label class="col-md-4 control-label" >Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <!-- Text input-->

            <div class="form-group form-group-sm " id="phone-numb">
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-4 inputGroupContainer" id="phone-numbers">
                        <div class="input-group" id="phone-1">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input  name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" id="extra-phn-numb" >
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                </div>
            </div>



            <!-- Text input-->
            <div class="form-group form-group-sm" id="email" >
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer"id="emails" >
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" id="extra-email">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group form-group-sm">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="Address" class="form-control" type="text">
                    </div>
                </div>
            </div>


            <!-- Text area -->

            <div class="form-group form-group-sm">
                <label class="col-md-4 control-label">Note</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" name="comment" placeholder="Note"></textarea>
                    </div>
                </div>
            </div>

            <!--&lt;!&ndash; Success message &ndash;&gt;-->
            <!--<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>-->

            <!-- Button -->
            <div class="form-group form-group-sm">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning"  id="form-submit">Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->
</body>
</html>
