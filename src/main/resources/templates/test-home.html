<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="../static/css/home-style.css">


</head>
<body>

    <div class="container">
        <div class="row" id="top-row">
            <!--<div class="col-sm-4">.col-sm-4</div>-->
            <!--<div class="col-sm-4">.col-sm-4</div>-->
            <div class="col-md-4 col-md-offset-8">

                <a href="#" class="btn btn-info ">
                    <span class="glyphicon glyphicon-user"></span> User
                </a>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-off"></span> Logout
                </button>

            </div>
        </div>


        <div class="row" >
            <div class="col-md-8 col-md-offset-2">


                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>
                                    Fixed Header Scrolling Table
                                </h4>




                            </div>
                            <table class="table table-fixed table table-striped table-hover table">
                                <thead>
                                <tr>
                                    <th class="col-xs-1">#</th>
                                    <th class="col-xs-4">Name</th>
                                    <th class="col-xs-3">Phone</th>
                                    <th class="col-xs-4">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="contact:${contactList}">
                                    <td class="col-xs-1"th:text="${contact.id}" class="rec-id" >1</td>
                                    <td class="col-xs-4" th:text="${contact.name}">Mike Adams</td>
                                    <td class="col-xs-3" th:text="${contact.phoneNumb}">23</td>
                                    <td class="col-xs-4"  >
                                        <!--<button name="delete-record" class="delete-record">Delete</button>-->
                                        <button type="button" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-briefcase"></span>
                                        </button>
                                        <button type="button" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>

                                        <button type="button" class="btn btn-default btn-sm delete-record" name="delete-record" >
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>

                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>

            </div>
            </div>



    </div>

</body>
</html>
