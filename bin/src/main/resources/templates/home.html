<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    <b>Contact Buddy</b>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form" action="#" th:action = "@{/}" method="post" th:object="${contact}">
                                    <div class="form-group col-xs-8">
                                        <label class="control-label" for="exampleInputEmail1">Name</label>
                                        <input class="form-control" id="exampleInputEmail1" placeholder="Name"
                                               type="text" th:field="*{name}"/>
                                    </div>
                                    <div class="form-group col-xs-8">
                                        <label class="control-label" for="exampleInputPassword1">Phone Number</label>
                                        <input class="form-control" id="exampleInputPassword1"
                                               placeholder="Password" type="text" th:field="*{phoneNumb}"/>
                                    </div>
                                    <div class="form-group col-xs-8">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </form>


                            </div>
                            <div class="col-md-6">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Phone Number</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="contact:${contacts}">
                                            <th scope="row">1</th>
                                            <td th:text="${contact.name}"></td>
                                            <td th:text="${contact.phoneNumb}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
